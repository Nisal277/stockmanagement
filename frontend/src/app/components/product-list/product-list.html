<div class="table-container">
  <h2>Product List</h2>

  <table *ngIf="products.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th *ngIf="editMode">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <input *ngIf="editMode" [(ngModel)]="product.name" />
          <span *ngIf="!editMode">{{ product.name }}</span>
        </td>
        <td>
          <input *ngIf="editMode" [(ngModel)]="product.description" />
          <span *ngIf="!editMode">{{ product.description }}</span>
        </td>
        <td>
          <input *ngIf="editMode" type="number" [(ngModel)]="product.quantity" />
          <span *ngIf="!editMode">{{ product.quantity }}</span>
        </td>
        <td>
          <input *ngIf="editMode" type="number" [(ngModel)]="product.price" />
          <span *ngIf="!editMode">{{ product.price }}</span>
        </td>
        <td *ngIf="editMode">
          <button class="small-btn save" (click)="saveProduct(product)">üíæ Save</button>
          <button class="small-btn delete" (click)="deleteProduct(product)">üóëÔ∏è Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button *ngIf="!editMode && products.length > 0" class="edit-btn" (click)="enableEdit()">‚úèÔ∏è Edit Products</button>
</div>
